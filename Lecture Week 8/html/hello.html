<!--Signals to whoever/whatever is reading this code that it is a HTML file.-->
<!DOCTYPE html>

<!-- Demonstrates HTML -->

<html lang="en">  <!--Starting the HTML content of the webpage-->
    <head>  <!--Start of metadata-->
        <title>  <!--Start the title of the HTML page-->
            Hello!  <!--The title of the page-->
        </title>  <!--End the title of the HTML page-->
    </head>  <!--End of metadata-->
    <body>  <!--Start of the body/contents (what is viewable on the page)-->
        Hello, world!  <!--Viewable contents of the page-->
    </body>  <!--End of the body/contents-->
</html>  <!--Ending the HTML content of the webpage-->
