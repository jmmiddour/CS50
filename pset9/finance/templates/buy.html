{% extends "layout.html" %}

{% block title %}
    Buy a Stock
{% endblock %}

{% block main %}

        {% if session.user_id %}
            <p>
                <h5>You currently have {{ cash }} in cash available.</h5>
                <br>
                <br>
            </p>
            <form action="/buy" method="post">
                <div class="form-group">
                    <br>
                    <label><b>Symbol of Stock: &nbsp; &nbsp; &nbsp; </b></label><input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
                    <br>
                </div>
                <div class="form-group">
                    <br>
                    <label><b>Number of Shares: &nbsp; &nbsp; </b></label><input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text">
                    <br>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Buy Stock</button>
            </form>
        {% endif %}

{% endblock %}
