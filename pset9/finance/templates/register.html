{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            Password: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            Confirm Password: &nbsp;&nbsp;<input class="form-control" name="confirmation" placeholder="Confirm Your Password" type="password">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Register</button>
        <br>
    </form>
{% endblock %}
